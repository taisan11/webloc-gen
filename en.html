<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webloc generater</title>
  </head>
  <body>
    <h1>webloc generater</h1>
    <a href="/">日本語にする</a>
    <form action="">
      <label for="url">URL</label>
      <input type="url" id="url" name="url" required />
      <button type="submit" id="submit">generate</button>
    </form>
    <h2>description</h2>
    <p>Input URL and press generate button, then webloc file will be downloaded.</p>
    <p>When you open the webloc file with <b>File app</b>, the web page specified by the URL will be displayed.</p>
    <h2>attention</h2>
    <p>Use the created file and this site at your own risk.</p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
